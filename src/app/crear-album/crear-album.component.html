<div class="top card border-dark mb-3">
    <div class="card-header">
     <div class="text-center">
       <h1 translate>registro-album-nuevoRegistro</h1>
       
     </div> 
   </div>
    <div class="card-body">
      <form #forma = "ngForm" (ngSubmit) ="enviaForm()" >
     <div class="form-group">
       
       <div class="form-group">
         <label for="nombre"  translate>registro-album-nombres</label>
         <input type="text" class="form-control" name="nombre" #nombre = "ngModel" [(ngModel)] ="user.nombre" id="nombre" placeholder="">
       </div>
       
       
       
       <div class="form-group">
         <label for="ap2"  translate>registro-album-descripcion</label>
         <input type="text" #apellidoMaterno = "ngModel" name="apellidoMaterno" [(ngModel)] ="user.apellidoMaterno" class="form-control" id="ap2" placeholder="">
       </div>
        </div>

        <div class="form-group">
            <label for="example-date-input" class="col-form-label" translate>registro-album-fecha</label>
            <div class="">
              <input class="form-control" type="date" value="" id="example-date-input">
            </div>
        
          </div>
          <div class="form-group">
            <!--
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">
            </div>
            -->
            <div class="form-group">
                <label for="foto" translate>registro-album-foto</label>
                <input type="file" #foto = "ngModel"  accept="image/jpeg"  (change)="uploadImage($event)" name="foto" [(ngModel)]="user.fotoPerfil" class="form-control" id="foto" placeholder="">
              </div>
            </div>

        <div class="row  d-flex justify-content-center">
         <div class="form-group col-md-4 mt-md-4">
           <button type="submit" [disabled]="!isLoaded" class="btn btn-outline-primary btn-block btn-lg" translate>registro-album-button</button>
         </div>
         <div class="form-group col-md-4 mt-md-4">
          <button type="submit" [disabled]="!isLoaded" class="btn btn-outline-primary btn-block btn-lg" translate>registro-album-cancelar</button>
        </div>
       </div>
     </form>
    </div>
   </div>
