<div class="top card border-dark mb-3">
  <div class="card-header">
    <div class="text-center">
      <h1>Administrador</h1>
    </div> 
  </div>
  <div class="card-body">
              
    <form #forma = "ngForm" (ngSubmit) ="enviaForm()" >
   <div class="form-group">
  
    
     <div class="form-group">      
         <label for="inputEmail"  translate>registro-email</label>
         <input type="email" class="form-control" #mail = "ngModel" name="mail" [(ngModel)] ="user.correo" id="inputEmail" placeholder="">
       </div>
       <div class="form-group">
         <label for="inputPassword"  translate>registro-pass</label>
         <input type="password" #password = "ngModel" name="password" [(ngModel)] ="user.contrasenia" class="form-control" id="inputPassword" placeholder="">
       </div>
       
     </div>
 
     <!--evetos-->
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active">Eventos</a>
          </li>
          
        </ul>
      </div>
      <div class="row d-flex justify-content-center">
      <div class="card-body col-md-4 mt-md-4">
       
        <a class="nav-link btn btn-primary" href="#" [routerLink]="['/newEvent']" routerLinkActive >Agregar nuevo evento</a>
      </div>

      <div class="card-body col-md-4 mt-md-4">
        
        <a class="nav-link btn btn-primary" href="#" [routerLink]="['/verEventoAdmi']" routerLinkActive>Ver eventos</a>
      </div>
    </div>
    </div>

     <!--albums-->
     <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active">Albums</a>
          </li>
          
        </ul>
      </div>
      <div class="row d-flex justify-content-center">
      <div class="card-body col-md-4 mt-md-4">
       
        <a class="nav-link btn btn-primary" href="#" [routerLink]="['/newAlbum']" routerLinkActive >Agregar nuevo Álbum</a>
      </div>

      <div class="card-body col-md-4 mt-md-4">
        
        <a class="nav-link btn btn-primary" href="#" [routerLink]="['/album']" routerLinkActive>Ver Albums</a>
      </div>
    </div>
    </div>

    <!--foros-->
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active">Foros</a>
          </li>
          
        </ul>
      </div>
      <div class="row d-flex justify-content-center">
      <div class="card-body col-md-4 mt-md-4">
       
        <a class="nav-link btn btn-primary" href="#" [routerLink]="['/']" routerLinkActive >Agregar foro</a>
      </div>

      <div class="card-body col-md-4 mt-md-4">
        
        <a class="nav-link btn btn-primary" href="#" [routerLink]="['/']" routerLinkActive>Ver foros</a>
      </div>
    </div>
    </div>

    <!--Vistas-->
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active">Visitas</a>
          </li>
          
        </ul>
      </div>
      <div class="row d-flex justify-content-center">
      <div class="card-body col-md-4 mt-md-4">
       <h5>12312</h5>
       <p>Madrid, España</p>
        
      </div>

      <div class="card-body col-md-4 mt-md-4">
        <h5>1233232</h5>
       <p>Tokio, Japón</p>
        
      </div>
      <div class="card-body col-md-4 mt-md-4">
        <h5>12312</h5>
        <p>CDMX, México</p>
         
       </div>
 
       <div class="card-body col-md-4 mt-md-4">
         <h5>1233232</h5>
        <p>Puebla, México</p>
         
       </div>
       <div class="card-body col-md-4 mt-md-4">
        <h5>12312</h5>
        <p>LA, USA</p>
         
       </div>
 
       
    </div>
    </div>

     <div class="row  d-flex justify-content-center">
       <div class="form-group col-md-4 mt-md-4">
         <button type="submit" [disabled]="!isLoaded" class="btn btn-outline-primary btn-block btn-lg">Guardar cambios</button>
       </div>
       
     </div>
    </form>
  </div>
  </div>
