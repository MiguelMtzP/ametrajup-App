<div class="top card border-dark mb-3">
    <div class="card-header">
     <div class="text-center">
       <h1 translate>editar-evento</h1>
       
     </div> 
   </div>
    <div class="card-body">
      <form #forma = "ngForm" (ngSubmit) ="enviaForm()" >
     <div class="form-group">
       
       <div class="form-group">
         <label for="nombre"  translate>registro-evento-nombres</label>
         <input type="text" class="form-control" name="nombre" #nombre = "ngModel" [(ngModel)] ="user.nombre" id="nombre" placeholder="">
       </div>
       
       
       
       <div class="form-group">
         <label for="ap2"  translate>registro-evento-descripcion</label>
         <input type="text" #apellidoMaterno = "ngModel" name="apellidoMaterno" [(ngModel)] ="user.apellidoMaterno" class="form-control" id="ap2" placeholder="">
       </div>
        </div>

        <div class="form-group">
            <label for="example-date-input" class="col-form-label" translate>registro-evento-fecha</label>
            <div class="">
              <input class="form-control" type="date" value="" id="example-date-input">
            </div>
          </div>

        <div class="row">
        <div class="form-group col-md-12">
           <label for="foto" translate>registro-evento-foto</label>
           <input type="file" #foto = "ngModel"  accept="image/jpeg"  (change)="uploadImage($event)" name="foto" [(ngModel)]="user.fotoPerfil" class="form-control" id="foto" placeholder="">
         </div>
       </div>
        
       
         
       <div class="row  d-flex justify-content-center">
         <div class="form-group col-md-4 mt-md-4">
           <button type="submit" [disabled]="!isLoaded" class="btn btn-outline-primary btn-block btn-lg" translate>registro-evento-button</button>
         </div>
         <div class="form-group col-md-4 mt-md-4">
            <button type="submit" [disabled]="!isLoaded" class="btn btn-outline-primary btn-block btn-lg" translate>editar-evento-button</button>
          </div>
       </div>
     </form>
    </div>
   </div>
