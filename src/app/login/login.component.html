
  <div class = "top row">
    <div class="col-md-4 col-md offset-4">
      <div class="card text-center border-dark mb-3">
      <div class="card-header">
          <h1 translate>login-bienvenido</h1>
          <h3 translate>login-ametrajub</h3>
              
      </div>
      <div class="card-body">
          <form #formaLogin = "ngForm" (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <label for="exampleInputEmail1" translate>login-email</label>
            <input type="email" #mail="ngModel" class="form-control" [(ngModel)]="user" name="mail" id="Email1" aria-describedby="" placeholder="">
            <small id="emailHelp" class="form-text text-muted" translate>login-emailInfo</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" translate>login-pass</label>
            <input type="password" #pass= "ngModel" [(ngModel)] = "password" class="form-control" name="pass" id="Password" placeholder="">
          </div>
          <button  class="btn btn-outline-primary" [routerLink]="['/registro']" translate>login-button-registro</button>
          <button type="submit" class="btn btn-primary" translate>login-button-iniciarSesion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
